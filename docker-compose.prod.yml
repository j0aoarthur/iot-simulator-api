version: '3.8'

services:
  iot-app:
    # We use a variable here so the script can inject the specific version tag
    image: ${BACKEND_IMAGE}
    container_name: iot_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - APP_SIMULATION_RATE_MS=${APP_SIMULATION_RATE_MS}
      - APP_SIMULATION_ANOMALY_THRESHOLD=${APP_SIMULATION_ANOMALY_THRESHOLD}
      - TZ=America/Sao_Paulo
    volumes:
      - ./iot-data:/data
    networks:
      - monitoring
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped


  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      # Maps the config file we will copy to the VM
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      # Mapeia os logs do Host (VM) para dentro do container
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PWD}
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge