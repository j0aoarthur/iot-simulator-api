name: Build and Deploy to GCP

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: iot-simulator-repo
  IMAGE: iot-simulator
  VM_IP: ${{ secrets.GCP_VM_IP }}
  VM_USER: deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for GCP Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Authenticate to Google Cloud
      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Docker Auth
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |-
          # Create a tag based on the commit SHA
          TAG=${{ github.sha }}
          IMAGE_URI=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}
          
          docker build -t $IMAGE_URI:$TAG .
          docker build -t $IMAGE_URI:latest .
          
          docker push $IMAGE_URI:$TAG
          docker push $IMAGE_URI:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Scan SSH Keys
        run: ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts

      - name: Copy Config Files to VM
        run: |-
          # Create app directory on VM
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "mkdir -p /home/${{ env.VM_USER }}/app"
          
          # Copy Docker Compose file
          scp docker-compose.prod.yml ${{ env.VM_USER }}@${{ env.VM_IP }}:/home/${{ env.VM_USER }}/app/docker-compose.prod.yml
          
          # Copy Prometheus Config
          # Assuming your local file is at docker/prometheus/prometheus.yml
          scp docker/prometheus/prometheus.yml ${{ env.VM_USER }}@${{ env.VM_IP }}:/home/${{ env.VM_USER }}/app/prometheus.yml
          
          # Copy Deploy Script
          scp scripts/deploy.sh ${{ env.VM_USER }}@${{ env.VM_IP }}:/home/${{ env.VM_USER }}/app/deploy.sh

      - name: Execute Deployment
        run: |-
          TAG=${{ github.sha }}
          REPO_URL=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}
          
          # Run the script remotely inside the app directory
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "chmod +x ~/app/deploy.sh && cd ~/app && ./deploy.sh $TAG $REPO_URL"