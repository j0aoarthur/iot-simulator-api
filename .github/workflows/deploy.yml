name: Build and Deploy to GCP

on:
  push:
    branches: [ "main" ]

env:
  # ConfiguraÃ§Ãµes Gerais do Projeto
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: iot-simulator-repo
  IMAGE: iot-simulator

  # ConfiguraÃ§Ãµes da VM
  VM_IP: ${{ secrets.GCP_VM_IP }}
  VM_USER: deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # AutenticaÃ§Ã£o no Google Cloud
      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Docker Auth
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Build e Push da Imagem Docker
      - name: Build and Push Docker Image
        run: |-
          TAG=${{ github.sha }}
          IMAGE_URI=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}
          
          docker build -t $IMAGE_URI:$TAG .
          docker build -t $IMAGE_URI:latest .
          
          docker push $IMAGE_URI:$TAG
          docker push $IMAGE_URI:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Scan SSH Keys
        run: ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts

      - name: Prepare VM Directories
        run: |-
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "mkdir -p /home/${{ env.VM_USER }}/app"

      # Copia os arquivos de configuraÃ§Ã£o (docker-compose, prometheus, script)
      - name: Copy Config Files to VM
        run: |-
          scp docker-compose.prod.yml ${{ env.VM_USER }}@${{ env.VM_IP }}:/home/${{ env.VM_USER }}/app/docker-compose.prod.yml
          scp docker/prometheus/prometheus.yml ${{ env.VM_USER }}@${{ env.VM_IP }}:/home/${{ env.VM_USER }}/app/prometheus.yml
          scp scripts/deploy.sh ${{ env.VM_USER }}@${{ env.VM_IP }}:/home/${{ env.VM_USER }}/app/deploy.sh

      # ðŸ”¥ CRIAÃ‡ÃƒO DO .ENV (A MÃ¡gica acontece aqui)
      # Mistura Secrets (Senhas), Vars (Config) e Infos do Build (Imagem)
      - name: Generate .env file on VM
        run: |-
          IMAGE_URI=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}
          TAG=${{ github.sha }}
          
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "cat > /home/${{ env.VM_USER }}/app/.env <<EOF
          # --- Imagem Docker (Gerada no Build) ---
          BACKEND_IMAGE=$IMAGE_URI:$TAG
          
          # --- Segredos (Vindos do GitHub Secrets) ---
          GRAFANA_PWD=${{ secrets.GRAFANA_PASSWORD }}
          # DB_PASSWORD=${{ secrets.DB_PASSWORD }} (Se usar Postgres no futuro)
          
          # --- ConfiguraÃ§Ãµes de NegÃ³cio (Vindas do GitHub Variables) ---
          APP_SIMULATION_RATE_MS=${{ vars.APP_SIMULATION_RATE_MS || '5000' }}
          APP_SIMULATION_ANOMALY_THRESHOLD=${{ vars.APP_SIMULATION_ANOMALY_THRESHOLD || '5000' }}
          
          # --- ConfiguraÃ§Ãµes Fixas ---
          SERVER_PORT=${{ vars.SERVER_PORT || '8080' }}
          SPRING_PROFILES_ACTIVE=prod
          EOF"

      - name: Execute Deployment
        run: |-
          REPO_URL=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}
          # O script deploy.sh agora vai usar o .env que acabamos de criar
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "chmod +x ~/app/deploy.sh && cd ~/app && ./deploy.sh ${{ github.sha }} $REPO_URL"